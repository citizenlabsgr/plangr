<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Modal Grand Rapids</title>
    <meta property="og:description" content="End the parking spiral." />
    <meta property="og:type" content="website" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50 text-slate-900">
    <main class="max-w-md mx-auto px-4 py-6">
      <div class="space-y-4">
        <!-- Step 1: Destination, Day and Time -->
        <section
          class="bg-white rounded-xl shadow-sm border border-slate-200 p-4"
        >
          <h2 class="font-semibold text-lg">Where are you going?</h2>

          <label class="block mt-4 text-sm font-medium">Destination</label>
          <div class="mt-1 relative">
            <input
              id="destination"
              class="w-full rounded-lg border border-slate-300 px-3 py-2 pr-10 bg-slate-100"
              value="Van Andel Arena"
              disabled
            />
            <button
              type="button"
              id="resetButton"
              class="absolute right-2 top-1/2 -translate-y-1/2 w-6 h-6 rounded flex items-center justify-center text-slate-400 hover:text-slate-600 hover:bg-slate-200"
              aria-label="Reset all settings"
              title="Reset all settings"
            >
              <span class="text-lg leading-none">Ã—</span>
            </button>
          </div>

          <h2 class="font-semibold text-lg mt-6">When are you arriving?</h2>

          <label class="block mt-4 text-sm font-medium">Day</label>
          <select
            id="daySelect"
            class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 bg-white"
          >
            <option value="today">Today</option>
            <option value="tomorrow">Tomorrow</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>

          <label class="block mt-4 text-sm font-medium">Time</label>
          <select
            id="timeSelect"
            class="mt-1 w-full rounded-lg border border-slate-300 px-3 py-2 bg-white"
          ></select>

          <!-- TODO: Show flexibility toggle when ready -->
          <button
            type="button"
            id="flexibilityToggle"
            class="hidden mt-4 w-full flex items-center justify-between text-sm font-medium text-slate-500 text-left hover:text-slate-700 cursor-pointer"
          >
            <span>Flexibility</span>
            <span id="flexibilityArrow">â–¼</span>
          </button>

          <div id="flexibilityContent" class="hidden mt-4">
            <div class="mt-2">
              <div class="flex items-center justify-between">
                <label class="text-sm font-medium"
                  >Willing to arrive early</label
                >
                <span class="text-sm text-slate-600">
                  <span id="earlyValue">-15</span> min
                </span>
              </div>
              <input
                id="earlySlider"
                type="range"
                min="0"
                max="60"
                step="5"
                value="15"
                class="w-full mt-2"
              />
            </div>

            <div class="mt-4">
              <div class="flex items-center justify-between">
                <label class="text-sm font-medium"
                  >Willing to arrive late</label
                >
                <span class="text-sm text-slate-600">
                  <span id="lateValue">+0</span> min
                </span>
              </div>
              <input
                id="lateSlider"
                type="range"
                min="0"
                max="60"
                step="5"
                value="0"
                class="w-full mt-2"
              />
            </div>
          </div>
        </section>

        <!-- Step 2: Mode + People + Sliders -->
        <section
          id="preferencesSection"
          class="bg-white rounded-xl shadow-sm border border-slate-200 p-4"
        >
          <h2 class="font-semibold text-lg">Which modes are you open to?</h2>

          <label class="block mt-4 text-sm font-medium">Modes</label>
          <div class="mt-2 grid grid-cols-2 gap-2">
            <button
              type="button"
              class="modeBtn rounded-lg border border-slate-300 py-2"
              data-mode="drive"
            >
              ğŸš— Drive
            </button>
            <button
              type="button"
              class="modeBtn rounded-lg border border-slate-300 py-2"
              data-mode="rideshare"
            >
              ğŸš• Uber/Lyft
            </button>
            <button
              type="button"
              class="modeBtn rounded-lg border border-slate-300 py-2"
              data-mode="transit"
            >
              ğŸšŒ The Rapid
            </button>
            <button
              type="button"
              class="modeBtn rounded-lg border border-slate-300 py-2"
              data-mode="shuttle"
            >
              ğŸš DASH
            </button>
            <button
              type="button"
              class="modeBtn rounded-lg border border-slate-300 py-2"
              data-mode="micromobility"
            >
              ğŸ›´ Lime
            </button>
            <button
              type="button"
              class="modeBtn rounded-lg border border-slate-300 py-2"
              data-mode="bike"
            >
              ğŸš² Bike
            </button>
          </div>

          <h2 id="preferencesHeading" class="font-semibold text-lg mt-6">
            What is your time and money budget?
          </h2>

          <!-- Walk distance -->
          <div id="walkBlock" class="mt-4">
            <div class="flex items-center justify-between">
              <label class="text-sm font-medium"
                >Willing to walk to destination</label
              >
              <span class="text-sm text-slate-600">
                <span id="walkValue">0.5</span><span id="walkUnit"> miles</span>
                <span id="walkTime"
                  >(<span id="walkTimeValue">10</span> min)</span
                >
              </span>
            </div>
            <input
              id="walkSlider"
              type="range"
              min="0"
              max="1.5"
              step="0.1"
              value="0.5"
              class="w-full mt-2 disabled:opacity-50 disabled:cursor-not-allowed"
            />
          </div>

          <!-- Cost -->
          <div class="mt-4">
            <div class="flex items-center justify-between">
              <label id="costLabel" class="text-sm font-medium"
                >Willing to pay</label
              >
              <span class="text-sm text-slate-600">
                <span id="costPrefix">$</span><span id="costValue">10</span>
              </span>
            </div>
            <input
              id="costSlider"
              type="range"
              min="0"
              max="40"
              value="10"
              step="0.25"
              class="w-full mt-2 disabled:opacity-50 disabled:cursor-not-allowed"
            />
          </div>

          <!-- TODO: Show people toggle when ready -->
          <button
            type="button"
            id="peopleToggle"
            class="hidden mt-6 w-full flex items-center justify-between text-sm font-medium text-slate-500 text-left hover:text-slate-700 cursor-pointer"
          >
            <span>People</span>
            <span id="peopleArrow">â–¼</span>
          </button>

          <div id="peopleContent" class="hidden mt-4">
            <div class="flex items-center gap-2">
              <button
                class="w-10 h-10 rounded-lg border border-slate-300 bg-white"
                onclick="adjustPeople(-1)"
                aria-label="Decrease people"
              >
                âˆ’
              </button>
              <div
                id="peopleCount"
                class="flex-1 text-center font-semibold text-lg"
              >
                1
              </div>
              <button
                class="w-10 h-10 rounded-lg border border-slate-300 bg-white"
                onclick="adjustPeople(1)"
                aria-label="Increase people"
              >
                +
              </button>
            </div>
          </div>
        </section>

        <!-- Step 4: Results -->
        <div class="mt-8 -mx-4">
          <div id="results" class="space-y-3"></div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
